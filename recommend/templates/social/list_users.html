{% extends 'recommend/base.html' %}
{% block title %}Filmes App - Users{% endblock %}

{% block body %}
    <style>
        /* Estilo para a seção principal */
        .main-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff; /* Azul */
        }

        .man-section p {
            font-size: 1.1rem;
            color: #4a4a4a; /* Cinza escuro */
        }

        /* Estilo para a grade de usuários */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background-color: hsl(0, 0%, 0%); /* Cinza claro */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .user-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-card h3 {
            color: white;
        }

        .user-card button {
            background-color: #34dc50; /* Azul */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 10px;
        }

        .user-card button:hover{
        background-color: #0E1C3A;
        }
    </style>
    <!-- Página de Usuários -->
    <div class="main-section">
        <h1 class="mb-4">Users</h1>
        <!-- Grade de Usuários -->
        <div class="user-grid">
            {% for user in users %}
                <!-- Usuário -->
                <div class="user-card">
                    <img src="https://via.placeholder.com/150" alt="{{ user.username }}">
                    <h3>{{ user.username }}</h3>
                    <button>Entrar no Perfil</button>
                    <button>Seguir</button>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
